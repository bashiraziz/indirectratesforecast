period_granularity: month

base_definitions:
  DL: DirectLabor$
  DLH: DirectLaborHrs
  # MVP simplification: TL uses direct labor dollars; expand later with indirect labor.
  TL: DirectLabor$
  TCI:
    sum:
      - DirectLabor$
      - Subk
      - ODC
      - Travel
      - Material
      - Equipment
  Fringe:
    sum:
      - FringeBenefits
      - PayrollTaxes
  Overhead:
    sum:
      - Facilities
      - IT
  G&A:
    sum:
      - Executive
      - Admin
      - HR
  Unallowable:
    sum:
      - Entertainment

rates:
  Fringe:
    pool: ["Fringe"]
    base: "TL"
    cascade_order: 0
  Overhead:
    pool: ["Overhead"]
    base: "DL"
    cascade_order: 1
  G&A:
    pool: ["G&A"]
    base: "TCI"
    cascade_order: 2

unallowable_pool_names: ["Unallowable"]
